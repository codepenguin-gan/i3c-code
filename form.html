<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSupport - Consultation Form</title>
    <link rel="stylesheet" href="form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="title">
            <a href="soulsupport.html">
                <i class='bx bx-left-arrow-alt fir'></i>
            </a>
            <img src="https://i.ibb.co/xg88Lt0/yin-yang.png" alt="SoulSupport Logo" class="logo">
            <h1>SoulSupport</h1>
            <i class='bx bx-left-arrow-alt sec'></i>
        </div>
        <p>Empowering teenagers facing mental health challenges</p>
    </header>

    <main>
        <section class="consultation-form">
            <h2>Book a Free Consultation</h2>
            <form id="consultationForm" novalidate>
                <div class="questions-container">
                    <div id="question1" class="question active">
                        <p>1. What is your primary reason for seeking therapy?</p>
                        <label><input type="radio" name="reason" value="stress"> Stress</label>
                        <label><input type="radio" name="reason" value="anxiety"> Anxiety</label>
                        <label><input type="radio" name="reason" value="depression"> Depression</label>
                        <label><input type="radio" name="reason" value="other"> Other</label>
                    </div>
                    <div id="question2" class="question">
                        <p>2. How often do you feel overwhelmed?</p>
                        <label><input type="radio" name="overwhelmed" value="daily"> Daily</label>
                        <label><input type="radio" name="overwhelmed" value="weekly"> Weekly</label>
                        <label><input type="radio" name="overwhelmed" value="monthly"> Monthly</label>
                        <label><input type="radio" name="overwhelmed" value="rarely"> Rarely</label>
                    </div>
                    <div id="question3" class="question">
                        <p>3. Which country are you in?</p>
                        <select name="country" required>
                            <option value="">Select your country</option>
                            <option value="USA">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="Canada">Canada</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                    
                    
                    <div id="question4" class="question">
                        <p>4. Please provide your email address.</p>
                        
                        <div class="input-wrapper">
                            <input type="email" name="email" id="email" placeholder=" " required>
                            <label for="email">Enter your email</label>
                        </div>
                    </div>             
                </div>
                
                <div class="button-group">
                    <button type="button" id="previousButton" style="display: none;">Previous</button>
                    <button type="button" id="nextButton">Next</button>
                    <button type="submit" id="submitButton" style="display: none;">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SoulSupport. All rights reserved.</p>
    </footer>

    <script src="form.js"></script>
</body>
</html>
